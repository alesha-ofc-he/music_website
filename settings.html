<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css"> 
    <link rel="stylesheet" href="menu-settings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tolkyn</title>
</head>
<body>

<div class="header">
    <div class="container">
        <div class="header-line"> 

            <div class="header-name">
                <a class="nav-header" href="home.html">TOLKYN</a>
            </div>
            <div class="nav">
                <a class="nav-item" href="collections.html">Collections</a>
                <a class="nav-item" href="podcasts.html">Podcasts</a>
                <a class="nav-item" href="audiobooks.html">Audiobooks</a>
            </div>

            <form autocomplete="off" action="/search" method="GET">
                <div class="autocomplete">
                  <div class="search-container">
                    <img src="images/lens.png" class="search-icon" alt="Search Icon">
                    <input id="search" type="text" name="query" placeholder="Search...">
                  </div>
                </div>
            </form>

            <div class="menu-settings">
                <a class="nav-item" href="settings.html">Settings</a>
            </div>
            <div class="menu-account">
                <a href="account.html">
                    <img class="account-image" src="images/account.png" alt="account">
                </a>
            </div>

        </div>
    </div>
    <div class="made-with-love">
        Made with Love!
        <img class="heart-image" src="images/heart.png" >
    </div>
</div>
<div class="bar1"></div>

<div class="container mt-5" >
    <div class="settings p-4 rounded">
        <h1 class="text-white mb-3">Settings</h1>
        <hr class="my-4">
        <div class="setting mb-4">
            <span class="text-white">Volume</span>
            <input type="range" class="form-range" min="0" max="100" value="50" style="width: 150px;">
        </div>
        <hr class="my-4">
        <div class="setting mb-4">
            <span class="text-white">Playback Quality</span>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary">Low</button>
                <button type="button" class="btn btn-secondary">Mid</button>
                <button type="button" class="btn btn-secondary">High</button>
            </div>
        </div>
        <hr class="my-4">
        <div class="setting mb-4 d-flex align-items-center justify-content-between">
            <span class="text-white">Dark Mode</span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch">
            </div>
        </div>
        <hr class="my-4">
        <div class="setting mb-4">
            <span class="text-white">Language</span>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary">Rus</button>
                <button type="button" class="btn btn-secondary">Kaz</button>
                <button type="button" class="btn btn-secondary">Eng</button>
            </div>
        </div>
        <hr class="my-4">
    </div>
</div>

<!-- Добавляем кнопки для анимации и показа времени -->
<button class="show-time-btn">Show Current Time</button>
<div class="time-display"></div>

<button class="animate-btn">Animate Me!</button>

<footer class="footer">
    <p>Page created by Merekeyev Mertay IT-2307</p>

</footer>

<!-- Подключаем JavaScript -->
<script src="script.js"></script>
</body>
</html>
