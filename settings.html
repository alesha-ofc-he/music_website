<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Settings</title>
</head>
<body>

    <!-- Верхняя полоса -->
    <div style="width: 100%; background-color: #d0d0d0; height: 30px;"></div>

    <!-- Шапка сайта -->
    <header style="width: 100%; background-color: #d0d0d0; text-align: center; padding: 15px 0; font-size: 24px;">
        Music Player - Settings
    </header>

    <!-- Меню -->
    <header style="background-color: #333; color: #fff; text-align: center; padding: 10px 0; display: flex; justify-content: space-between; align-items: center;">
        <nav style="margin-left: 20px;">
            <a href="index.html" style="margin: 0 15px; text-decoration: none; color: #fff;">Home</a>
            <a href="podcasts.html" style="margin: 0 15px; text-decoration: none; color: #fff;">Podcasts</a>
            <a href="collections.html" style="margin: 0 15px; text-decoration: none; color: #fff;">Collections</a>
        </nav>
        <a href="account.html" style="margin-right: 20px; text-decoration: none; color: #fff;">Account</a>
    </header>

    <!-- Основное содержимое страницы -->
    <main style="padding: 20px;">
        <h2>Настройки</h2>
        
        <!-- Настройки громкости -->
        <section style="margin-bottom: 20px;">
            <h3>Громкость</h3>
            <label for="volume">Уровень громкости:</label>
            <input type="range" id="volume" name="volume" min="0" max="100" value="50" style="width: 100%;">
        </section>

        <!-- Настройки качества воспроизведения -->
        <section style="margin-bottom: 20px;">
            <h3>Качество воспроизведения</h3>
            <label for="quality">Выберите качество:</label>
            <select id="quality" name="quality" style="width: 100%; padding: 5px;">
                <option value="low">Низкое</option>
                <option value="medium">Среднее</option>
                <option value="high">Высокое</option>
            </select>
        </section>

        <!-- Настройки темы -->
        <section style="margin-bottom: 20px;">
            <h3>Тема</h3>
            <label for="theme">Выберите тему:</label>
            <select id="theme" name="theme" style="width: 100%; padding: 5px;">
                <option value="light">Светлая тема</option>
                <option value="dark">Тёмная тема</option>
            </select>
        </section>

        <!-- Язык интерфейса -->
        <section style="margin-bottom: 20px;">
            <h3>Язык интерфейса</h3>
            <label for="language">Выберите язык:</label>
            <select id="language" name="language" style="width: 100%; padding: 5px;">
                <option value="en">Английский</option>
                <option value="ru">Русский</option>
                <option value="kz">Казахский</option>
            </select>
        </section>

        <!-- Сохранить настройки -->
        <button type="submit" style="width: 100%; padding: 10px; background-color: #333; color: #fff; border: none; cursor: pointer;">
            Сохранить настройки
        </button>
    </main>

    <!-- Нижняя полоса -->
    <div style="width: 100%; background-color: #d0d0d0; height: 30px;"></div>

    <!-- Футер -->
    <footer style="width: 100%; background-color: #222; color: #fff; padding: 10px 0; text-align: center;">
        <p>Page created by Mere mad</p>
        <p>Date: 09.09.2024</p>
    </footer>

</body>
</html>
