<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolkyn - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="settings.css">
</head>

<body>
    <header class="header py-2">
        <div class="container">
            <div class="header-left">
                <a href="home.html" class="fw-bold">TOLKYN</a>
                <a href="collections.html" data-translate="collections">Collections</a>
            </div>
            <div class="header-right">
                <a href="#" id="themeToggle" aria-label="Toggle theme"><i class="bi bi-moon-fill"></i></a>
                <a href="settings.html" aria-label="Settings"><i class="bi bi-gear"></i></a>
                <a href="account.html" aria-label="Account"><i class="bi bi-person-circle"></i></a>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="settings-container">
            <h1 class="mb-4 settings-label" data-translate="settings">Settings</h1>
            <div class="setting-item">
                <label for="volumeRange" class="form-label" data-translate="volume">Volume</label>
                <input type="range" class="form-range" id="volumeRange" min="0" max="100" value="50">
            </div>
            <div class="setting-item">
                <label class="form-label playback-quality-label" data-translate="playbackQuality">Playback Quality</label>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" data-translate="low">Low</button>
                    <button type="button" class="btn btn-secondary" data-translate="mid">Mid</button>
                    <button type="button" class="btn btn-secondary" data-translate="high">High</button>
                </div>
            </div>
            <div class="setting-item">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                    <label class="form-check-label" for="darkModeSwitch" data-translate="darkMode">Dark Mode</label>
                </div>
            </div>
            <div class="setting-item">
                <label class="form-label language-label" for="languageSelect" data-translate="language">Language</label>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary lang-btn" data-lang="rus">Rus</button>
                    <button type="button" class="btn btn-secondary lang-btn" data-lang="kaz">Kaz</button>
                    <button type="button" class="btn btn-secondary lang-btn" data-lang="eng">Eng</button>
                </div>
            </div>
            <button class="btn animate-btn mt-4 show-time-btn" data-translate="showCurrentTime">Show Current Time</button>
            <div class="time-display mt-3" id="timeDisplay"></div>
        </div>
    </main>

    <footer class="footer text-center py-3 mt-auto">
        <p class="mb-0 footer-text" data-translate="footer">Page created by Merekeyev Mertay IT-2307</p>
        <p class="mb-0"><span data-translate="date">Date:</span> <span id="currentDate"></span></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="settings.js"></script>
</body>
</html>
