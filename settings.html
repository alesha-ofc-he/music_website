<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css"> 
    <link rel="stylesheet" href="menu-settings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Tolkyn</title>
</head>
<body>

<div class="header">
    <div class="container">
        <div class="header-line"> 

            <div class="header-name">
                <a class="nav-header" href="home.html">TOLKYN</a>
            </div>
            <div class="nav">
                <a class="nav-item" href="collections.html">Collections</a>
                <a class="nav-item" href="podcasts.html">Podcasts</a>
                <a class="nav-item" href="audiobooks.html">Audiobooks</a>
            </div>

            <form autocomplete="off" action="/search" method="GET">
                <div class="autocomplete">
                  <div class="search-container">
                    <img src="images/lens.png" class="search-icon" alt="Search Icon">
                    <input id="search" type="text" name="query" placeholder="Search...">
                  </div>
                </div>
            </form>

            <div class="menu-settings">
                <a class="nav-item" href="settings.html">Settings</a>
            </div>
            <div class="menu-account">
                <a href="account.html">
                    <img class="account-image" src="images/account.png" alt="account">
                </a>
            </div>

        </div>
    </div>
    <div class="made-with-love">
        Made with Love!
        <img class="heart-image" src="images/heart.png" >
    </div>
</div>
<div class="bar1"></div>

<div class="main-settings">
    <div class="settings">
        <h1>Settings</h1>
        <div class="lineh1"></div>
        <div class="setting">
            <span>Volume</span>
            <input type="range" min="0" max="100" value="50">
        </div>
        <div class="line"></div>
        <div class="setting">
            <span>Playback Quality</span>
            <div class="buttons-group">
                <button>Low</button>
                <button>Mid</button>
                <button>High</button>
            </div>
        </div>
        <div class="line"></div>
        <div class="setting">
            <span>Dark Mode</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="line"></div>
        <div class="setting">
            <span>Language</span>
            <div class="buttons-group">
                <button>Rus</button>
                <button>Kaz</button>
                <button>Eng</button>
            </div>
        </div>
        <div class="line"></div>
    </div>
</div>

<footer class="footer">
    <p>Page created by Mertay Merekeev IT-2307</p>
    <p>Date: 09.09.2024</p>
</footer>
</body>
</html>
