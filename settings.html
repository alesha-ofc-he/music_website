<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolkyn - Settings</title>
    <link rel="stylesheet" href="menu-settings.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header class="header py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <a class="navbar-brand text-white me-4" href="home.html">TOLKYN</a>
                    <nav class="d-flex">
                        <a class="nav-link mx-2" href="collections.html">Collections</a>
                        <a class="nav-link mx-2" href="podcasts.html">Podcasts</a>
                        <a class="nav-link mx-2" href="audiobooks.html">Audiobooks</a>
                    </nav>
                </div>
                <div class="d-flex align-items-center">
                    <div class="position-relative mx-2">
                        <i class="bi bi-search search-icon text-white"></i>
                        <input type="text" class="form-control bg-transparent text-white border-2 border-white rounded-pill" placeholder="Search..." style="padding-left: 30px;">
                    </div>
                    <a class="nav-link mx-2" href="settings.html"><i class="bi bi-gear text-white"></i></a>
                    <a class="nav-link mx-2" href="account.html"><i class="bi bi-person-circle text-white"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="settings-container">
            <h1 class="mb-4 settings-label">Settings</h1>
            <div class="setting-item">
                <label for="volumeRange" class="form-label">Volume</label>
                <input type="range" class="form-range" id="volumeRange" min="0" max="100" value="50">
            </div>
            <div class="setting-item">
                <label class="form-label playback-quality-label">Playback Quality</label>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary">Low</button>
                    <button type="button" class="btn btn-secondary">Mid</button>
                    <button type="button" class="btn btn-secondary">High</button>
                </div>
            </div>
            <div class="setting-item">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                    <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
                </div>
            </div>
            <div class="setting-item">
                <label class="form-label language-label" for="languageSelect">Language</label>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary lang-btn">Rus</button>
                    <button type="button" class="btn btn-secondary lang-btn">Kaz</button>
                    <button type="button" class="btn btn-secondary lang-btn">Eng</button>
                </div>
            </div>
            <button class="btn animate-btn mt-4 show-time-btn">Show Current Time</button>
            <div class="time-display mt-3" id="timeDisplay"></div>
        </div>
    </main>

    <footer class="footer text-center py-3 mt-auto">
        <p class="mb-0 footer-text">Page created by Merekeyev Mertay IT-2307</p>
        <p class="mb-0">Date: <span id="currentDate">09.09.2024</span></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
