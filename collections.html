<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Collections</title>

    <style>
        .full-width-bar {
            width: 100%;
            background-color: #d0d0d0;
            height: 30px;
        }
        .website_name {
            width: 100%;
            background-color: #d0d0d0;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
        }
        .menu {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
        }
        .account-link {
            margin-right: 20px;
            text-decoration: none;
            color: #fff;
        }
        .settings-link {
            margin-right: 20px;
            text-decoration: none;
            color: #fff;
        }
        .main-content {
            padding: 20px;
        }
        .song-list {
            margin-bottom: 40px;
        }
        .song-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .song-item span {
            margin-right: 20px;
        }
        footer {
            width: 100%;
            background-color: #222;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>

    <div class="full-width-bar top-bar"></div>
    <header class="website_name">Music Player - Collections</header>
    <header class="menu">
        <nav>
            <!-- link to main page-->
            <a href="index.html">Home</a>
            <!-- link to podcasts page-->
            <a href="podcasts.html">Podcasts</a>
            <!-- link to audiobooks page-->
            <a href="audiobooks.html">Audiobooks</a>
            <!-- link to collections page-->
            <a href="collections.html">Collections</a>
        </nav>
        <div>
            <!-- link to settingss page-->
            <a href="settings.html" class="settings-link">Settings</a>
            <!-- link to account page-->
            <a href="account.html" class="account-link">Account</a>
        </div>
    </header>

    <div class="full-width-bar second-bar"></div>

    <main class="main-content">
        <section class="song-list">

            <div class="song-item">

    </main>

    <div class="full-width-bar bottom-bar"></div>

    <footer>
        <p>Page created by Meremad</p>
        <p>Date: 09.09.2024</p>
    </footer>

</body>
</html>
